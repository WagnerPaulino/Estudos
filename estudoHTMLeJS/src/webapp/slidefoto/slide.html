<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Slide de fotos manual</title>
<style type="text/css">
#moldura {
	width: 50%;
	height: 55%;
	background-color: #eeeeee;
	transition: background-image 2s; /*faz a transsis√£o*/
}
</style>
<script type="text/javascript">
function iniciaSlider(){
	 max = 4;
	 min = 1;
	 fi=min;
	 tr=true;
	carregaFoto("1.png");
	document.getElementById("moldura").addEventListener("transitionend",fimtr);/*eventlistener fica escutando 
	um evento pra saber quando ele iniciar ou finaliza*/ 
}
function fimtr(){
	tr=true;
}
function carregaFoto(foto){
	document.getElementById('moldura').style.backgroundImage="/webapp/resource/"+foto+".png)";
}
function prox(){
	if(tr){
		tr=false;
	fi++;
	if(fi>max){
		fi=min;
		}
	carregaFoto(fi+".png");
	}
}
function ant(){
	if(tr){
		tr=false;
	fi--;
	if(fi<min){
		fi=max;
		}
	carregaFoto(fi+".png");
	}
}
</script>
</head>
<body onload="iniciaSlider()">
	<div id="moldura"></div>
	<input type="button" value="Anterior" onclick="ant()" />
	<input type="button" value="Proximo" onclick="prox()" />
</body>
</html>
