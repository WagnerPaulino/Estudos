<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Hello Word</title>
</h:head>
<body>

	<h:form>
		<p:dataGrid value="#{growlView.allMessages}" var="bean" id="grid">
			<p:panelGrid columns="4">
				<h:outputText value="Messagem:" />
				<h:outputText value="#{bean.message}" />
				<p:commandButton value="Alterar" onclick="PF('dialog').show();"></p:commandButton>
				<p:commandButton value="Excluir"
					action="#{growlView.deleteMessage(bean)}" update="grid"></p:commandButton>
			</p:panelGrid>
			<p:dialog widgetVar="dialog" header="Effects" showEffect="explode"
				hideEffect="bounce" height="100">
				<p:panelGrid columns="2">
					<h:outputText value="Message" />
					<p:inputText value="#{bean.message}"></p:inputText>
				</p:panelGrid>
				<p:commandButton action="#{growlView.updateMessage(bean)}"
					value="Atualizar" onclick="PF('dialog').hide();" update="grid"></p:commandButton>
			</p:dialog>
		</p:dataGrid>
	</h:form>
</body>
</html>
