<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<body>

	<h:form id="formUpdate">
		<p:dialog widgetVar="dialog" header="Effects" showEffect="explode"
			hideEffect="bounce" height="100" id="dialog" closable="false" draggable="true">
			<p:panelGrid columns="2">
				<h:outputText value="Message" />
				<p:inputText value="#{growlView.message.message}"></p:inputText>
			</p:panelGrid>
			<p:commandButton
				action="#{growlView.save()}"
				value="Atualizar" onclick="PF('dialog').hide();" update=":listForm:grid, dialog" ></p:commandButton>
				<p:commandButton
				value="Cancelar" onclick="PF('dialog').hide();" update=":listForm:grid, dialog"></p:commandButton>
		</p:dialog>
	</h:form>

</body>
</html>
